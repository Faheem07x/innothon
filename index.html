<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <style>
        .signin-container {
            width: 300px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 100px;
            text-align: center;
            position: relative;
            bottom: 490px;
            left: 180px;
        }

        .signin-container input[type="text"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .signin-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3974f3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .signin-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .signin-container h2 {
            margin-bottom: 20px;
        }

        .signin-container a {
            color: #192d58;
            text-decoration: none;
            margin-left: 5px;
        }

        a:hover {
            color: #a74545;
            cursor: pointer;
            transition: 0.5s;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Positioning of the title and the images */
        .title {
            position: absolute;
            top: 40px;
            right: 130px;
            padding: 10px;
            font-size: 65px;
            font-weight: bold;
            color: rgb(40, 10, 116);
        }

        .button-container {
            position: absolute;
            top: 200px;
            right: 270px;
            display: flex;
        }

        .custom-button, .next-button {
            width: 150px;
            height: 50px;
            font-size: 18px;
            margin-left: 10px;
        }

        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Nokia Logo -->
    <img src="symbol.png" alt="Nokia Logo" style="width: 150px; height: auto;">
    <br>
    <!-- Login illustration -->
    <img src="inde.jpg" style="width: 500px; height: 500px;" alt="Login Illustration">

    <!-- Title -->
    <h1 class="title">Welcome to Nokia</h1>

    <!-- Button container -->
    

    <!-- Sign In Form -->
    <div class="signin-container">
        <h2>Sign in to your account</h2>
        <form id="login-form">
            <input type="text" id="email" name="email" placeholder="Email">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="submit" value="Sign In"><br>
            <a href="#">Forgot Password?</a>
            <p id="error-message" class="error">Invalid email or password. Please try again.</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // Handle login form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the email and password are correct
            if (email === "admin@factory.com" && password === "password123") {
                // Redirect to home.html page if credentials are correct
                window.location.href = "home.html"; // Replace with your actual home page
            } else {
                // Show error message if credentials are incorrect
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
